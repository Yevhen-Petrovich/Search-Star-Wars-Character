<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">

    <h1 class="text-center mt-3">Star Wars</h1>
    <h2 class="text-center">Information about character</h2>

    <div class="container">

        <span id="info-field">
            <input id="input-element" type="text" class="search-field" placeholder="Enter name character">
            <button id="button-element" type="button" class="search-button">Search</button>
        </span>

        <div id="character-container" class="input-group"></div>
        <span id="displayText">
        </span>

        <h3 id="error-msg">
            <p style="margin-bottom: 200px;"></p>
        </h3>

    </div>

    <footer class="container mt-5">
        <div class="row">
            <h6>Made by:
